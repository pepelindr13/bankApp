<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"
/>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>
<style>

    .box{
        padding: 30px;
    }
    .img{
        height: 60px;
        width: 60px;
    } 

    #dName {
        color: #5063BF;
    }

    #balance {
        height: 150px;
        background-color: #5063BF;
        border-radius: 20px;
    }

    #balance h6 {
        color: rgba(240, 248, 255, 0.692);
    }

    .dots span{
        height: 7px;
        width: 7px;
        background-color: rgba(240, 248, 255, 0.692);
        border-radius: 100%;
    }

    #add {
        background-color: #D5F6EE;
        height: 70px;
        border-radius: 10px;
        width: 48%;
        cursor: pointer;
    }

    #withdraw {
        background-color: #FDE3A8;
        height: 70px;
        border-radius: 10px;
        width: 48%;

    }

    #money {
        width: 100%;
        /* overflow: hidden; */

    }

    .grp {
        height: 50%;
    }


</style>
<body>
    <div class="box">
        <div class="d-flex  justify-content-between ">
            <div>
                <h1 class="fw-bold " id="dName"></h1>
                <div><span class="fw-bold ">Good morning, remember to save today!</span><img src="images/image 1025.png" alt=""></div>
            </div>
            <div>
                <img class="img" src="images/Mask.png" alt="">
            </div>
        </div>
        <div id="balance" class=" d-flex flex-column my-3  justify-content-center align-items-center">
            <h6>Total Balance</h6>
            <h1 class="text-light mt-1 mb-3" id="balanceDiv"></h1>
            <div class="dots d-flex ">
                <span class="bg-light"></span>
                <span class="mx-2"></span>
                <span></span>
            </div>
        </div>
        <div id="money" class="d-flex justify-content-between ">
            <div id="add" onclick="addMoney()" class="d-flex align-items-center justify-content-evenly  ">
                <img class="grp" src="images/Group.png" alt="">
                <h5 class="text-secondary ">Add Money</h5>
            </div>
            <div id="withdraw" onclick="withdraw()" class="d-flex align-items-center justify-content-evenly ">
                <img class="grp" src="images/money (2) 1.png" alt="">
                <h5>Witdraw</h5>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Student Input</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark d-flex flex-column ">
                    <input class="p-2" type="text" id="firstname" placeholder="firstname">
                    <input class="p-2 my-2" type="text" id="lastname"  placeholder="lastname">
                    <input class="p-2" type="text" id="email"  placeholder="email">
                   </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button onclick="edituser()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <h6 class="my-4 fw-bold ">
            Get your money working for you
        </h6>
        <div class="d-flex justify-content-between align-items-center border border-1 p-3 rounded-3">
            <div class="d-flex align-items-center">
                <div><img src="images/Group 11.png" alt=""></div>
                <div class="ms-3"><h6>Save for an emergency</h6></div>
            </div>
            <div>
                <img src="images/chevron-right.png" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center border border-1 p-3 rounded-3 mt-3">
            <div class="d-flex align-items-center">
                <div><img src="images/Group 10.png" alt=""></div>
                <div class="ms-3"><h6>Invest your money</h6></div>
            </div>
            <div>
                <img src="images/chevron-right.png" alt="">
            </div>
        </div>
        <h6 class="my-4 fw-bold ">
            Ways to earn more money
        </h6>
        <div class="d-flex justify-content-between align-items-center border border-1 p-3 rounded-3 mt-3">
            <div class="d-flex align-items-center">
                <div><img src="images/Group 9.png" alt=""></div>
                <div class="ms-3"><h6>Invite your friends and get a bonus</h6></div>
            </div>
            <div>
                <img src="images/chevron-right.png" alt="">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between border border-1 p-3 mt-3 rounded-3">
        <div class="text-center ">
            <img src="images/Group 21.png" alt="">
            <span class="text-primary ">Home</span>
        </div>
        <div class="text-center ">
            <img src="images/Group 18.png" alt="">
            <span class="text-secondary ">Save</span>
        </div>
        <div class="text-center ">
            <img src="images/Group 19.png" alt="">
            <span class="text-secondary ">Portfolio</span>
        </div>
        <div class="text-center ">
            <img src="images/Group 22.png" alt="">
            <span class="text-secondary">Rewards</span>
        </div>
        <div class="text-center ">
            <img src="images/Vector.png" alt="">
            <span class="text-secondary ">Account</span>
        </div>
    </div>
    <script>
      let getUser = JSON.parse(localStorage.getItem("signup"));
      let sUser = JSON.parse(localStorage.getItem("newUser"));

      console.log(getUser[sUser].userinfo[0].firstname);
      dName.innerHTML = `Hello ${getUser[sUser].userinfo[0].firstname}`;

      function addMoney(){
        window.location.href = "add.html"
      }

      function withdraw(){
        window.location.href = "withdraw.html"
      }

      let balance = getUser[sUser].balance
      let sum = 0
      if(balance.length === 0){
        balanceDiv.innerHTML = "₦0.00"
      }else{
        for(i = 0; i < balance.length; i++){
            sum += Number(balance[i])
            balanceDiv.innerHTML = `₦${sum}.00`
        }
      }
      console.log(balance);
    </script>
</body>
</html>
